<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/header.css">
</head>

<header>
    <div class="header-container">
        <a href="/">
            <img class="logo" src="/Images/pagina/garza.png" alt="Logo">
        </a>
        <button class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul class="nav-list" id="nav-list">
                <li><a href="log">Login</a></li>
                <li><a href="ingresar">Registrate</a></li>
                <li><a href="#" id="btnPublicarViaje">Publicar viaje</a></li>
                <li><a href="buscarViaje">Buscar Viaje</a></li>
            </ul>
        </nav>
        <!-- Contenedor de usuario (invisible hasta que inicie sesión) -->
        <div id="usuario-info" style="display: none;" onclick="toggleUserMenu()">
            <img id="foto-usuario" src="" alt="Foto de perfil">
            <span id="nombre-usuario"></span>
        </div>

        <!-- Menú desplegable de usuario (invisible hasta que inicie sesión) -->
        <div id="user-menu" style="display: none;">
            <img id="foto-usuario-menu" src="" alt="Foto de perfil">
            <span id="nombre-usuario-menu"></span>
            <button onclick="redirigirPerfil()" id="editarPerfilBtn">Editar perfil</button>
            <button id="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </div>
</header>

<body>
    <h2>Registro de Conductor</h2>
    <form action="/registrar-automovil" method="POST">
        <label for="placas">Placas del automóvil:</label>
        <input type="text" id="placas" name="placas" required maxlength="20"><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required maxlength="100"><br><br>

        <label for="ano">Año:</label>
        <input type="number" id="ano" name="ano" required min="1900" max="2100"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" maxlength="50"><br><br>

        <label for="numero_serie">Número de serie:</label>
        <input type="text" id="numero_serie" name="numero_serie" required maxlength="100"><br><br>

        <button type="submit">Registrar Automóvil</button>
    </form>
    <script src="/JS/login.js"></script>
    <script src="/JS/conductorVerificado.js"></script>
</body>

</html>
