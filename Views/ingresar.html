<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/CSS/header.css">
</head>

<header>
  <div class="header-container">
      <a href="/">
          <img class="logo" src="/Images/pagina/garza.png" alt="Logo">
      </a>
      <button class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav>
          <ul class="nav-list" id="nav-list">
              <li><a href="log">Login</a></li>
              <li><a href="ingresar">Registrate</a></li>
              <li><a href="publicarViaje" onclick="verificarConductor()">Publicar viaje</a></li>
              <li><a href="buscarViaje">Buscar Viaje</a></li>
          </ul>
      </nav>
      <!-- Contenedor de usuario (invisible hasta que inicie sesión) -->
      <div id="usuario-info" style="display: none;" onclick="toggleUserMenu()">
          <img id="foto-usuario" src="" alt="Foto de perfil">
          <span id="nombre-usuario"></span>
      </div>

      <!-- Menú desplegable de usuario (invisible hasta que inicie sesión) -->
      <div id="user-menu" style="display: none;">
          <img id="foto-usuario-menu" src="" alt="Foto de perfil">
          <span id="nombre-usuario-menu"></span>
          <button onclick="redirigirPerfil()" id="editarPerfilBtn">Editar perfil</button>
          <button id="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
  </div>
</header>

<body>
  <h1>Registro de Usuario</h1>
  <form action="/registro" method="POST" enctype="multipart/form-data">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br>

    <label>Apellido Paterno:</label><br>
    <input type="text" name="apellido_paterno" required><br>

    <label>Apellido Materno:</label><br>
    <input type="text" name="apellido_materno"><br>

    <label>Fecha de Nacimiento:</label><br>
    <input type="date" name="fecha_nacimiento" required><br>

    <label>Programa Educativo:</label><br>
    <input type="text" name="programa_educativo"><br>

    <label>Teléfono:</label><br>
    <input type="tel" name="telefono"><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" required><br>

    <label>Género:</label><br>
    <select name="genero">
      <option value="">Selecciona...</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select><br>

    <label>Foto INE:</label><br>
    <input type="file" name="foto_ine" accept="image/*"><br>

    <label>Foto de Perfil:</label><br>
    <input type="file" name="foto_perfil" accept="image/*"><br>

    <label>Contraseña:</label><br>
    <input type="password" name="contrasena" required><br><br>

    <button type="submit">Registrarse</button>
  </form>
  <script src="/JS/login.js"></script>
  <script src="/JS/conductorVerificado.js"></script>
</body>
</html>
